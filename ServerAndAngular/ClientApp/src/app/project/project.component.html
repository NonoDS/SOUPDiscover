<div>
  <app-create-project (projectCreated)="projectListUpdate($event)"></app-create-project>
  <br />
  <ul>
    <li *ngFor="let project of projects"><a [routerLink]="['/project', project.name]">{{project.name}}</a>
      <img src="assets/searching.gif" width="20" height="20" alt="image"/><button mat-raised-button (click)="LaunchAnalyse(project.name)">Analyser</button>
    </li>
  </ul>
</div>
