<div>
  <div class="childrenInline">
    <h1>Les projets</h1>
    <app-create-project (projectCreated)="projectListUpdate($event)">
      <mat-icon>add</mat-icon>
    </app-create-project>
    <button mat-raised-button (click)="RefreshProjects()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <table style="list-style-type: none;">
    <tr *ngFor="let project of projects">
      <td>
        <mat-icon color="warn" *ngIf="project.processStatus === processStatus.Error">error_outline</mat-icon>
        <mat-icon *ngIf="project.processStatus === processStatus.Running">moped</mat-icon>
        <mat-icon *ngIf="project.processStatus === processStatus.Waiting">done</mat-icon>
      </td>
      <td>
        <a [routerLink]="['/project', project.name]" style="width:50px">{{project.name}}</a>
      </td>
      <td>
        <p *ngIf="project.lastAnalysisDate != null">{{project.lastAnalysisDate | date:'medium'}}</p>
      </td>
      <td>
        <button mat-raised-button color="primary" style="align-self:center;height:fit-content;" (click)="LaunchAnalyze(project.name)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </td>

    </tr>
  </table>
</div>
