<h1 mat-dialog-title>Création d'un nouveau projet</h1>
<div mat-dialog-content>
  <div class="editconfig">

    <!-- Name of the project-->
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <!-- The repository to use -->
    <mat-form-field>
      <mat-label>Dépot</mat-label>
      <mat-select [(ngModel)]="data.repositoryId">
        <mat-option>--Dépot--</mat-option>
        <mat-option *ngFor="let repo of repositories" [value]="repo.name">{{repo.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Command to prepare files -->
    <mat-form-field>
      <mat-label>Commande de préparation</mat-label>
      <textarea matInput [(ngModel)]="data.commandLinesBeforeParse"></textarea>
    </mat-form-field>

    <!-- The package source where search package metadata -->
    <mat-form-field>
      <mat-label>Server nuget pour rechercher les métadonnées</mat-label>
      <textarea matInput [(ngModel)]="data.nugetServerUrl"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Créer</button>
</div>
