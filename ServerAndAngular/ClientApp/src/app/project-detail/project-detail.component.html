<div class="title"><h1>{{currentProjectId}}</h1></div>
<div class="configuration">
  <!-- Name of the project-->
  <mat-label>Nom</mat-label>
  <mat-label>{{currentProjectId}}</mat-label>
  <br />
  <div *ngIf="edit">
    <!-- The repository to use -->
    <mat-form-field *ngIf="project != null">
      <mat-select [(ngModel)]="project.repositoryId">
        <mat-option>--Dépot--</mat-option>
        <mat-option *ngFor="let repo of repositories" [value]="repo.name">{{repo.name}}</mat-option>
      </mat-select>
    </mat-form-field><br />
    <!-- Command to prepare files -->
    <mat-form-field *ngIf="project != null">
      <mat-label>Commande de préparation</mat-label>
      <textarea matInput [(ngModel)]="project.commandLinesBeforeParse"></textarea>
    </mat-form-field>
  </div>
  <div *ngIf="!edit">
    <mat-label>Dépot</mat-label>
    <mat-label *ngIf="project != null">{{project.repositoryId}}</mat-label>
    <br />
    <mat-label>Commande de préparation</mat-label>
    <p *ngIf="project != null">{{project.commandLinesBeforeParse}}</p><br />
  </div>
</div>

<div class="buttons">
  <button *ngIf="edit" (click)="EditProject()">Modifier la configuration de {{currentProjectId}}</button>
  <button *ngIf="!edit" (click)="UpdateProject()">Sauvegarder</button>
</div>

<div>
  <a [href]="GetCsvUrl()" [download]="currentProjectId +'.csv'">Télécharger le fichier csv</a>
  <!-- Display list of packages found -->
  <table *ngIf="project != null" mat-table [dataSource]="project.packages" class="mat-elevation-z8">
    <!-- Package Id -->
    <ng-container matColumnDef="packageId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.packageId}} </td>
    </ng-container>

    <!-- Package Version -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
