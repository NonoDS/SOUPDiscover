<div>
  <div class="childrenInline">
    <h1>Les cl√©es SSH</h1>
    <app-create-credential (credentialCreated)="credentialListUpdate($event)"></app-create-credential> <!-- Display button that permit to create a new credential -->
  </div>
  <!-- Display the list of credentials -->
  <div>
    <ul>
      <li *ngFor="let credential of credentials">

        <button mat-raised-button color="warn" (click)="DeleteCredential(credential)">

        </button>
      </li>
    </ul>
  </div>
</div>
